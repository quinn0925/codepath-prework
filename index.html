<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>The Colors of the Rainbow</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1 class="rainbow-text">Quinn Says!</h1>
    <p class="rainbow-text">Welcome to The Colors of the Rainbow <br>
    Repeat the Pattern to Win!</p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class = "hidden" onclick="endGame()">Stop</button>
    <div id="gameButtonArea">
      <button id="btn1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="btn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="btn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="btn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="btn5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="btn6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
      <button id="btn7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()"></button>
  
    </div>
  </body>
</html>
